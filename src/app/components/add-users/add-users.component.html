<div
  class="container-fluid align-items-center d-flex justify-content-center ml-5 pl-5"
>
  <form
    (ngSubmit)="updateUser()"
    #editForm="ngForm"
    *ngIf="user"
    class="align-items-center justify-content-center"
  >
    <h2
      class="text-danger text-center mb-5 d-flex justify-content-center ml-5 pl-5"
    >
      Edit User
    </h2>
    <div class="form-group">
      <label for="displayName" class="mb-2"> Name:</label>
      <input
        type="text"
        class="form-control"
        id="displayName"
        name="displayName"
        [(ngModel)]="user.displayName"
        required
      />
    </div>
    <div class="form-group">
      <label for="email" class="mb-2">email:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="emailVerified" class="mb-2">Email Verified:</label>
      <input
        type='bool'
        class="form-control"
        id="emailVerified"
        name="emailVerified"
        [(ngModel)]="user.emailVerified"
        required
      />
    </div>

    <div class="form-group">
      <label for="phoneNumber" class="mb-2">phoneNumber:</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="user.phoneNumber"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary m-5">Update User</button>
  </form>
</div>
