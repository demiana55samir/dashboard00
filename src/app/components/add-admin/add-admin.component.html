<div
  class="container-fluid align-items-center d-flex justify-content-center ml-5 pl-5"
>
  <form
    (ngSubmit)="updateAdmin()"
    #editForm="ngForm"
    *ngIf="admin"
    class="align-items-center justify-content-center"
  >
    <h2
      class="text-danger text-center mb-5 d-flex justify-content-center ml-5 pl-5"
    >
      Edit Admin
    </h2>
    <div class="form-group">
      <label for="name" class="mb-2"> Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="admin.name"
        required
      />
    </div>
    <div>
      <label for="lastName" class="mb-2"> lastName:</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        [(ngModel)]="admin.lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="prev" class="mb-2">prev:</label>
      <input
        type="text"
        class="form-control"
        id="prev"
        name="prev"
        [(ngModel)]="admin.prev"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary m-5">update Admin</button>
  </form>
</div>
