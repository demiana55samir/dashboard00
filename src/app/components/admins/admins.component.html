<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-danger text-center mb-4">Admins List</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col"> Last Name</th>
                <th scope="col">Prevelage</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of admins">
                <td>{{ admin.name }}</td>
                <td>{{admin.lastName}}</td>
                <td>{{ admin.prev }}</td>
                <td>
                  <button class="btn btn-outline-danger mr-2" (click)="deleteAdmin(admin.adminId)">
                    Delete
                  </button>
                </td>
                <td>
                  <button class="btn btn-outline-success" (click)="updateAdmin(admin.adminId,admin)">
                    Edit
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-12 mt-5">
        <div class="card border-0 shadow p-3">
          <h5 class="text-warning text-center mb-3">Add Admin</h5>
          <div class="form-group">
            <label for="name">First Name :</label>
            <input type="text" class="form-control" id="name" name="name"
             [(ngModel)]="adminObj.name"
              placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name :</label>
            <input type="text" class="form-control" id="lastName" name="lastName" 
            [(ngModel)]="adminObj.lastName"
              placeholder="lastName" required>
          </div>
          <div class="form-group">
            <label for="prev"> Prevelage :</label>
            <input type="text" class="form-control" id="prev" name="prev"
              [(ngModel)]="adminObj.prev" placeholder="Prevelage" required>
          </div>
          <button type="button" class="btn btn-outline-success btn-block" (click)="addAdmin()">Add Admin</button>
        </div>
      </div>
    </div>
  </div>
