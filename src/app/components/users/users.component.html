<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-12">
        <h5 class="text-danger text-center mb-4">Users List</h5>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Email Verified </th>
                <th scope="col">Phone Number</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.displayName}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.emailVerified }}</td>
                <td>{{ user.phoneNumber }}</td>
                <td>
                    <button class="btn btn-outline-success" (click)="updateUser(user.userID , user)">
                      Edit
                    </button>
                  </td>
                <td>
                  <button class="btn btn-outline-danger mr-2" (click)="deleteUser(user.userID )">
                    Delete
                  </button>
                </td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-12 mt-5">
        <div class="card border-0 shadow p-3">
          <h5 class="text-warning text-center mb-3">Add User</h5>
          <div class="form-group">
            <input type="text" class="form-control" id="displayName" name="displayName"
             [(ngModel)]="userObj.displayName"
              placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="email" name="email"
             [(ngModel)]="userObj.email"
              placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="emailVerified"
             name="emailVerified" [(ngModel)]="userObj.emailVerified"
              placeholder="emailVerified" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phoneNumber"
             name="phoneNumber"
              [(ngModel)]="userObj.phoneNumber"
              placeholder="phoneNumber" required>
          </div>
        
          <button type="button" class="btn btn-outline-success btn-block"
           (click)="addUser()">Add User</button>
        </div>
      </div>
    </div>
  </div>
